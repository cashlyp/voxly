name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy via SSH to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy using SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Ensure PM2 is available in non-interactive SSH shell
            export PATH=$PATH:/home/ubuntu/.nvm/versions/node/v20.20.0/bin
            PM2_BIN=/home/ubuntu/.nvm/versions/node/v20.20.0/bin/pm2

            # Navigate to project root
            cd /home/ubuntu/voxly

            # Keep only api + bot checked out on EC2
            git fetch origin main
            git sparse-checkout init --cone
            git sparse-checkout set api bot
            git checkout main
            git pull --ff-only origin main

            # Kill PM2 daemon and delete all processes
            $PM2_BIN kill
            $PM2_BIN delete all

            # Deploy API
            cd api
            npm install
            $PM2_BIN startOrRestart ecosystem.config.js --env production

            # Deploy Bot
            cd ../bot
            npm install
            $PM2_BIN startOrRestart ecosystem.config.js --env production

            # Save PM2 process list
            $PM2_BIN save
