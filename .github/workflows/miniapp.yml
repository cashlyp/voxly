name: Deploy Miniapp to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'miniapp/**'
      - '.github/workflows/miniapp.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'miniapp/package-lock.json'

      - name: Install dependencies
        working-directory: miniapp
        run: npm ci

      - name: Type check
        working-directory: miniapp
        run: npm run type-check

      - name: Build production
        working-directory: miniapp
        run: npm run build
        env:
          VITE_API_BASE: ${{ secrets.MINIAPP_API_BASE }}
          VITE_BASE: /

      - name: Pull Vercel settings
        working-directory: miniapp
        run: npx vercel@latest pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build with Vercel
        working-directory: miniapp
        run: |
          npx vercel@latest build \
            --prod \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --org-id=${{ secrets.VERCEL_ORG_ID }} \
            --project-id=${{ secrets.VERCEL_PROJECT_ID }}
        env:
          VITE_API_BASE: ${{ secrets.MINIAPP_API_BASE }}
          VITE_BASE: /

      - name: Deploy to Vercel
        working-directory: miniapp
        run: |
          npx vercel@latest deploy \
            --prebuilt \
            --prod \
            --yes \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --org-id=${{ secrets.VERCEL_ORG_ID }} \
            --project-id=${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deployment Summary
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "✅ Miniapp successfully deployed to Vercel (Production)"
          else
            echo "❌ Miniapp deployment to Vercel failed"
          fi
